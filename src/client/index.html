<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies challenges game</title>
	<base href="/">

	<!-- Vendor CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<!-- Own CSS -->
	<link rel="stylesheet" href="/css/styles.css">
	<!-- Vendor JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<!-- Own JS -->
	<script src="/js/app.js"></script>
	<script src="/js/app.routes.js"></script>
	<script src="/js/controllers/mainController.js"></script>
	<script src="/js/controllers/questionsController.js"></script>
	<script src="/js/controllers/editQuestionController.js"></script>
	<script src="/js/controllers/validateController.js"></script>
	<script src="/js/controllers/contactController.js"></script>
	<script src="/js/services/authenticationService.js"></script>
	<script src="/js/services/questionsService.js"></script>

</head>
<body class="container" ng-app="ngApp" ng-controller="mainController as main">

	<header>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-fire text-danger"></span> Movies challenge back-office</a>
				</div>

				<ul class="nav navbar-nav" ng-if="main.loggedIn">
					<li><a ui-sref="questionCreate"><i class="fa fa-plus"></i> Questions</a></li>
					<li ng-if="main.user.admin"><a ui-sref="questionValidate"><i class="fa fa-check"></i> Validate</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" style="margin-right: 15px;">
					<li ng-if="!main.loggedIn"><a ui-sref="home"><i class="fa fa-home"></i> Login</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- content will be injected here -->
	<main>
		<div id="views-wrapper">
			<div ui-view></div>
		</div>
	</main>

</body>
</html>
