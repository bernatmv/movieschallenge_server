<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies challenges game</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body { padding-top: 50px; }
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container" ng-app="movieschallenge" ng-controller="mainController as main">

	<div class="jumbotron">
		<div class="form-group">
			<label>Message</label>
			<input type="text" class="form-control" ng-model="main.message">
		</div>
		<h2>Message: </h2>
		{{ main.message }}
		<h2>Facts: </h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Name</td>
					<td>Color</td>
					<td>Time</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="fact in main.facts">
					<td>{{ fact.name }}</td>
					<td>{{ fact.color }}</td>
					<td>{{ fact.time }}</td>
				</tr>
			</tbody>
		</table>
		<form class="form-inline" ng-submit="main.addFact()">
			<input type="text" class="form-control" placeholder="play" ng-model="main.factsData.name" />
			<input type="text" class="form-control" placeholder="white" ng-model="main.factsData.color" />
			<input type="text" class="form-control" placeholder="0" ng-model="main.factsData.time" />
			<button type="submit" class="btn btn-success">Add</button>
		</form>
	</div>

</body>
</html>
