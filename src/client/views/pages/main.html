<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
		<h1>Login</h1>
		<form ng-submit="main.doLogin()">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" 
					ng-model="main.loginData.username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" 
					ng-model="main.loginData.password">
			</div>
			<div class="alert alert-danger" ng-show="main.error">
				{{ main.error }}
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-hide="main.processingLogin">Login</span>
				<span ng-show="main.processingLogin" class="spinner"><i class="glyphicon glyphicon-repeat"></i></span>
			</button>
		</form>
	</div>
</div>
