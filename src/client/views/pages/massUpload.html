<div class="page-header">
	<h1>
		Massive upload
	</h1>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Questions<br /><small>Load a valid JSON</small></label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="5"
				ng-model="massive.questionsData"
				ng-required="true" ng-trim="false"
				placeholder="Load a valid JSON array with all the questions"></textarea>
		</div>
	</div>
	<div class="form-group">
		<button ng-click="massive.massLoad()" class="btn btn-primary col-sm-offset-2" ng-if="main.user.admin">
			<span class="glyphicon glyphicon-plus"></span>
			Load data
		</button>
		<button ng-click="massive.massProcess()" class="btn btn-success" ng-if="main.user.admin">
			<span class="glyphicon glyphicon-floppy-disk"></span>
			Process data
		</button>
	</div>
</form>

<table class="table table-bordered table-stripped" ng-show="massive.questions">
	<thead>
		<tr>
			<th>Category</th>
			<th>Difficulty</th>
			<th>Quote</th>
			<th>Correct answer</th>
			<th>Other answers</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<!-- loop -->
		<tr ng-repeat="question in massive.questions">
			<td>{{ question.category }}</td>
			<td>{{ question.difficulty }}</td>
			<td style="white-space: pre;">{{ question.quote }}</td>
			<td>{{ question.correctAnswer }}</td>
			<td>
				<div ng-repeat="answer in question.otherAnswers">
					- {{ answer }}
				</div>
			</td>
			<td ng-show="question.status" class="status-created">created</td>
			<td ng-show="!question.status" class="status-pending">pending</td>
		</tr>
	</tbody>
</table>
